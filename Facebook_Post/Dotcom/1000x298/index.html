<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sandbox_dotcom</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@500;800;900&display=swap');
    </style>

    <style>
        html, body {
            margin: 0 auto !important;
            padding: 0 !important;
            height: 100% !important;
            width: 100% !important;
            mso-line-height-rule: exactly; 
            color: #FFFFFF; 
            font-family:'Raleway';
        }

        #bgimage img {
            width: 1000px; 
            height: 298px;
        }

       
        .container {
            position: absolute;
            width: 386px;
            right: 18px;
            top: 69px;
            background: #ffffff;
            padding: 20px 20px 80px 20px;
            transform: translate(0%, -50%);
            -webkit-transform: translate(0%, -50%);
            top: 50%;  
        }
        #headline {
            font-style: normal;
            font-weight: 800;
            font-size: 35px;
            line-height: 42px;
            color: #636363;
            margin-bottom: 10px;
        }
        #subhead {
            font-style: normal;
            font-weight: 500;
            font-size: 20px;
            line-height: 25px;
            color: #636363;
        }
        .desktop_button {
            position: relative;
            top:40px;
            padding: 15px 35px;
            font-style: normal;
            font-weight: 700;
            font-size: 18.75px;
            line-height: 21px;
            background: #D15BE8;
            border-radius: 3.75px;
            align-items: center;
            text-align: center;
            justify-content: center;
        }
        .wrapper {
            width: 100%;
            height: auto;
            margin: 0;
            padding: 0;
            max-width: 1000px;
        }

        .content {
            margin: 0;
            padding: 0;
            width: 100%;
            max-width: 1000px;
        }

        .left_side{
            font-family: Arial, Helvetica, sans-serif;
            width: 430px;
            float: left;
            display: table;
            height: 298px;
            position: absolute;
            left: 30px;
        }
    </style>
    
</head>

<body style="background-color: black; margin: 0; padding: 0; width: 100%; max-width: 100%;">
    <div class="wrapper">
        <div class="content" width="1000" height="298" style="display: block; width: 1000px; height: 298px; position: relative; z-index: 0; top: 0;">
            <div id="bgimage" class="img" style="height: 298px; width: 1000px;">
                <img src="6a577fab-7e86-4f93-a7b9-744ed3c66a35.jpg" alt=""> 
            </div>
        
                <div class="container">
                    <div id="headline">Experience 5* luxury in Dubai</div>
                    <div id="subhead">Flights from London Stansted </div>
                
                    <div id="button">
                    <span class="desktop_button" style="background-color: rgb(255, 90, 24);">Explore Dubai</span>
                    </div>
                </div>                
           
        </div>
    </div>        

</body></html>
